# API Response Messages
GET_LISTENER_SUCCESS=Listener retrieved successfully
LOGIN_SUCCESS=Login successful

INVALID_REQUEST=Invalid request format or parameters
MISMATCH_REQUEST=Request data does not match expected format
LOGIN_WRONG_INFO=Invalid username or password provided
INVALID_TOKEN=Authentication token is invalid or expired
SYSTEM_RESOURCE_NOT_FOUND=System resource not found
LISTENER_NOT_FOUND=Listener not found with the provided identifier
UNKNOWN_USER_TYPE=Unknown or unsupported user type specified
INTERNAL_SERVER_ERROR=An internal server error occurred. Please try again later

# Validation Messages
USERNAME_NOT_BLANK=Username or email is required
PASSWORD_NOT_BLANK=Password is required
PASSWORD_PATTERN=Password must be 8-30 characters with at least one lowercase, one uppercase, one digit, and one special character (@-_=+.)
