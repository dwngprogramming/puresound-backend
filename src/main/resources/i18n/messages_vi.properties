# API Response Messages
GET_LISTENER_SUCCESS=Lấy thông tin listener thành công
LOGIN_SUCCESS=Đăng nhập thành công
SIGNUP_SUCCESS=Đăng ký thành công
NEW_EMAIL=Đây là một email mới
OTP_SEND_SUCCESS=Tạo OTP mới thành công
OTP_VERIFICATION_SUCCESS=Xác thực OTP thành công
EMAIL_VALID=Email này hợp lệ
CHANGE_PASSWORD_SUCCESS=Đổi mật khẩu thành công

LOCKED_ACCOUNT=Tài khoản này đã bị khóa. Vui lòng liên hệ đội ngũ hỗ trợ để biết thêm chi tiết
EMAIL_EXISTS=Email này đã tồn tại
USERNAME_EXISTS=Tên đăng nhập này đã tồn tại
INVALID_REQUEST=Định dạng không hợp lệ hoặc thiếu trường bắt buộc
MISMATCH_REQUEST=Dữ liệu yêu cầu không khớp với định dạng mong đợi
LOGIN_WRONG_INFO=Tên đăng nhập hoặc mật khẩu không đúng
INVALID_TOKEN=Token xác thực không hợp lệ hoặc đã hết hạn
SYSTEM_RESOURCE_NOT_FOUND=Không tìm thấy tài nguyên hệ thống
LISTENER_NOT_FOUND=Tải khoản này chưa tồn tại
UNKNOWN_USER_TYPE=Loại người dùng không xác định hoặc không được hỗ trợ
INTERNAL_SERVER_ERROR=Đã xảy ra lỗi máy chủ nội bộ. Vui lòng thử lại sau
INVALID_UOE_FORMAT=Định dạng tên đăng nhập hoặc email không hợp lệ
FEATURE_IN_FUTURE=Chức năng này đang được phát triển. Hãy quay lại sau
MISSING_REFRESH_TOKEN=Không tìm thấy refresh token
UNAUTHENTICATED=Chưa được xác thực
INVALID_EXCHANGE_CODE=Phiên đăng nhập không hợp lệ. Vui lòng đăng nhập lại
LOGOUT_SUCCESS=Đăng xuất thành công
LINKED_TO_OAUTH2=Chúng tôi đã liên kết tài khoản của bạn với {0}. Bạn có thể xem chi tiết trong Tài khoản.
OTP_INVALID=OTP không hợp lệ. Vui lòng thử lại
EMAIL_NOT_EXISTS=Email này không tồn tại

# Validation Messages
USERNAME_OR_EMAIL_NOT_BLANK=Tên đăng nhập hoặc email không được để trống
PASSWORD_NOT_BLANK=Mật khẩu không được để trống
PASSWORD_PATTERN=Mật khẩu phải có 8-30 ký tự, bao gồm ít nhất một chữ thường, một chữ hoa, một số và một ký tự đặc biệt (@-_=+.)
USERNAME_NOT_BLANK=Tên đăng nhập không được để trống
USERNAME_PATTERN=Tên đăng nhập phải có 6-30 ký tự và có thể chứa chữ thường, chữ hoa, số hoặc ký tự đặc biệt (-_.)
EMAIL_NOT_BLANK=Email không được để trống
EMAIL_PATTERN=Email không đúng định dạng. Chắc chắn rằng email bạn nhập có dạng example@email.com
RETYPE_PASSWORD_NOT_BLANK=Nhập lại mật khẩu không được để trống
RETYPE_PASSWORD_NOT_MATCH=Mật khẩu và Nhập lại mật khẩu không khớp
FIRSTNAME_NOT_BLANK=Tên người dùng không được để trống
LASTNAME_NOT_BLANK=Họ không được để trống
GENDER_REQUIRED=Giới tính không được để trống
DOB_REQUIRED=Ngày sinh không được để trống
DOB_PAST_OR_PRESENT=Ngày sinh không hợp lệ
OTP_NOT_BLANK=OTP không được để trống
