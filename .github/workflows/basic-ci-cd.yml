name: basic-ci-cd.yml
on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. Setup JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 3. Build với Gradle
      - name: Build with Gradle (with test)
        run: ./gradlew clean build

      # 4. Lấy version từ build.gradle (dòng "version = '...'")
      - name: Get Project version
        id: project_version
        run: echo "VERSION=$(./gradlew properties -q | grep "^version:" | awk '{print $2}')" >> $GITHUB_ENV

      # 5. Login vào Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Build và push image với tag version
      - name: Build and Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/puresound-api
          docker build -t $IMAGE_NAME:${{ env.VERSION }} .
          docker push $IMAGE_NAME:${{ env.VERSION }}

      # 7. Deploy qua SSH (update .env.prod + restart container)
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd puresound-api
            sed -i "s/^APP_VERSION=.*/APP_VERSION=${{ env.VERSION }}/" .env.prod
            docker compose -f docker-compose.prod.yml --env-file .env.prod pull
            docker compose -f docker-compose.prod.yml --env-file .env.prod up -d
